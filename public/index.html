<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Landing Page Managment Dashboard </h1>
    </header>

    <!-- Main Content -->
    <div class="container mt-4 text-center">
        <!-- Button Group -->
        <div class="btn-group " role="group" aria-label="Basic example">
            <a href="Html_CRUD_Pages/getPages.html">  <button type="button" class="btn btn-secondary">Get Pages</button></a>
            <a href="Html_CRUD_Pages/createPages.html">  <button type="button" class="btn btn-secondary">Create Pages</button></a>
            <a href="Html_CRUD_Pages/updatePages.html"> <button type="button" class="btn btn-secondary">Update Pages</button></a>
            <a href="Html_CRUD_Pages/deletePages.html">  <button type="button" class="btn btn-secondary">Delete Pages</button></a>
        </div>
    </div>



    <div class="container mt-4">
        <h2 class="mb-4 text-center">Enter The Following Informations</h2>

        <!-- Form -->
        <form>
            <!-- Row 1 -->
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Brand Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="HeadLine Text">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Slogan">
                </div>
            </div>

            <!-- Row 2 -->
           
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Phone">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                
            </div>

            <!-- Row 4 -->
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Social Media Link">
                </div>
               
            </div>

            <!-- Main Content -->
            <div class="container mt-4 ">
                <h2 class="mb-4 text-center">Enter Serivces , Recent Projects and Testimonials</h2>
        
                <!-- Form -->
                <form>
                    <!-- Row 1 -->
                    <div class="row mb-4">
                        <!-- Pair 1 -->
                        <div class="col">
                            <label for="textInput1" class="form-label">Serivce Header</label>
                            <input type="text" class="form-control" id="textInput1" placeholder="Header">
                        </div>
                        <div class="col">
                            <label for="textArea1" class="form-label">Serivce Description</label>
                            <textarea class="form-control" id="textArea1" rows="3" placeholder="Description "></textarea>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-info mt-4">Add</button>
                        </div>
                    </div>
        
                    <!-- Row 2 -->
                    <div class="row mb-4">
                        <!-- Pair 2 -->
                        <div class="col">
                            <label for="textInput2" class="form-label">Recent Project Header</label>
                            <input type="text" class="form-control" id="textInput2" placeholder="Header ">
                        </div>
                        <div class="col">
                            <label for="textArea2" class="form-label">Recent Project Description</label>
                            <textarea class="form-control" id="textArea2" rows="3" placeholder="Description "></textarea>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-info mt-4">Add</button>
                        </div>
                    </div>
        
                    <!-- Row 3 -->
                    <div class="row">
                        <!-- Pair 3 -->
                        <div class="col">
                            <label for="textInput3" class="form-label">Testimonial Header</label>
                            <input type="text" class="form-control" id="textInput3" placeholder="Header ">
                        </div>
                        <div class="col">
                            <label for="textArea3" class="form-label">Customer Name</label>
                            <textarea class="form-control" id="textArea3" rows="3" placeholder="Description"></textarea>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-info mt-4">Add</button>
                        </div>
                    </div>
        
                    <!-- Submit Button (optional) -->
                    <!-- <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div> -->
                </form>
            </div>
        
            <br>

            <!-- Submit Button -->
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Generate The Page</button>
            </div>


            <br><br><br>
        </form>




    </div>






    <!-- Bootstrap JS (Optional, if you need JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
